    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        #sidebar {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-variant: normal;
            text-transform: none;
            font-weight: 600;
            letter-spacing: 0.01em;
            font-size: 5.0em;
        }
        #sidebar a {
            transition: transform 0.18s cubic-bezier(.4,0,.2,1), border-bottom 0.18s cubic-bezier(.4,0,.2,1);
            border-bottom: 2px solid transparent;
            padding-bottom: 2px;
            display: inline-block;
        }
        #sidebar a:hover {
            transform: translateX(6px);
            border-bottom: 2px solid #e0e0e000;
        }
        .logo {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }
        .logo:visited {
            color: inherit;
        }
        footer {
            margin-top: 0 !important;
            position: relative;
        }
        .footer-socials {
            display: flex;
            gap: 12px;
            position: absolute;
            right: 120px;
            bottom: 18px;
            align-items: center;
        }
        .footer-copy {
            position: absolute;
            right: 24px;
            bottom: 18px;
            white-space: nowrap;
        }
        .footer-language {
            position: static;
            left: unset;
            bottom: unset;
            text-align: left;
            margin-top: 0;
            margin-bottom: 0;
            font-weight: 400;
            font-size: 1em;
            display: inline;
        }
        @media (max-width: 700px) {
            .footer-socials {
                right: 90px;
                bottom: 16px;
                gap: 8px;
            }
            .footer-copy {
                right: 10px;
                bottom: 16px;
            }
            .footer-language {
                left: unset;
                bottom: unset;
                margin-top: 0;
            }
        }
    </style>
</head>
